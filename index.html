<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="card">
    <div class="top-texture">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <img class="profile-picture" src="images/image-victor.jpg" alt="Victor Crest">
    <div class="user-name-age-city">
      <h1 class="name">Victor Crest</h1>
      <p class="age">26</p>
      <p class="city">London</p>
    </div>
    <hr>
    <div class="user-followers">
      <p class=card-stat>80K</p>
      <p class="card-stat-description">Followers</p>
    </div>

    <div class="user-likes">
      <p class="card-stat">803K</p>
      <p class="card-stat-description">Likes</p>
    </div>

    <div class="user-photos">
      <p class="card-stat">1.4K</p>
      <p class="card-stat-description">Photos</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matthew Vogee</a>.
  </div>
</body>
</html>
